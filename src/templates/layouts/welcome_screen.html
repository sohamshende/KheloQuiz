
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KheloQuiz - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-300 to-purple-400 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-10 rounded-lg shadow-lg max-w-md">
        <h1 class="text-3xl font-bold mb-4">Khelo<span class="text-indigo-600">Quiz</span></h1>
        <p class="text-gray-800 mb-6">Get things done with Quiz</p>
        <p class="text-gray-600 mb-7">Curate, learn, and grow personalized quizzes are just a tap away!</p>
        
        <!-- Get Started Button -->
        <a href="{% url 'login' %}">
            <button class="bg-gradient-to-r from-pink-500 to-indigo-600 text-white px-6 py-2 rounded-full text-lg w-full mb-3 shadow-lg">
                Get Started
            </button>
        </a>
        
        <!-- Sign In & Sign Up Buttons  -->
        <div class="flex justify-between gap-4">
            <a href="{% url 'login' %}" class="w-full py-2 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-extrabold sm:text-xl text-l shadow-lg hover:opacity-90 transition">
                Login
            </a>
            <a href="{% url 'register' %}" class="w-full py-2 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-extrabold sm:text-xl text-l shadow-lg hover:opacity-90 transition">
                Register
            </a>
        </div>
    </div>
</body>
</html>
